<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #8a2be2;
            --dark-bg: #0f0f1a;
            --card-bg: #1a1a2e;
            --accent: #ff4d4d;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: white;
        }
        
        .neon-text {
            text-shadow: 0 0 8px var(--neon-blue), 0 0 2px var(--neon-purple);
        }
        
        .neon-border {
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .video-card {
            transition: all 0.3s ease;
            background: var(--card-bg);
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
        }
        
        .category-chip {
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .category-chip.active {
            background: var(--card-bg);
            border-color: var(--neon-blue);
            box-shadow: 0 0 8px rgba(0, 243, 255, 0.3);
            color: white;
        }
        
        .live-badge {
            background: linear-gradient(135deg, #ff4d4d, #f9cb28);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: 0 0 0 rgba(0,0,0,0); }
            40% { color: white; text-shadow: 0 0 0 rgba(0,0,0,0); }
            60%, 100% { text-shadow: 0 0 0.5em white; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-play-circle text-3xl text-red-500 mr-2"></i>
                        <span class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                        ProTube
                        </span>
                    </div>
                </div>
                <div class="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-end">
                    <div class="max-w-xl w-full">
                        <div class="relative">
                            <input id="searchInput" 
                                class="block w-full bg-gray-800 border border-gray-700 rounded-full py-2 pl-10 pr-3 leading-5 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                                placeholder="Search YouTube..." 
                                type="search">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Categories Navigation -->
        <div class="flex overflow-x-auto space-x-3 py-4 scrollbar-hide mb-6">
            <button class="category-chip active px-4 py-1 rounded-full flex-shrink-0" data-category="live">
                <i class="fas fa-satellite-dish mr-2"></i> Live TV
            </button>
            <button class="category-chip px-4 py-1 rounded-full flex-shrink-0" data-category="music">
                <i class="fas fa-music mr-2"></i> Music
            </button>
            <button class="category-chip px-4 py-1 rounded-full flex-shrink-0" data-category="sports">
                <i class="fas fa-running mr-2"></i> Sports
            </button>
            <button class="category-chip px-4 py-1 rounded-full flex-shrink-0" data-category="gaming">
                <i class="fas fa-gamepad mr-2"></i> Gaming
            </button>
            <button class="category-chip px-4 py-1 rounded-full flex-shrink-0" data-category="news">
                <i class="fas fa-newspaper mr-2"></i> News
            </button>
        </div>

        <!-- Search Results / Featured Content -->
        <div id="searchResults" class="hidden">
            <h2 class="text-xl font-bold mb-4" id="searchResultsTitle">
                Search Results for "<span id="searchQuery"></span>"
            </h2>
            <div id="searchResultsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Search results will appear here -->
            </div>
        </div>

        <!-- Featured Content -->
        <div id="featuredContent">
            <!-- Live Streams -->
            <section id="liveSection" class="mb-10">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <span class="bg-red-500 w-3 h-6 rounded mr-2"></span>
                    Live Now
                </h2>
                <div id="liveContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Live streams will load here -->
                </div>
            </section>

            <!-- Music Videos -->
            <section id="musicSection" class="mb-10">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <i class="fas fa-music text-pink-500 mr-2"></i>
                    Popular Music
                </h2>
                <div id="musicContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Music videos will load here -->
                </div>
            </section>

            <!-- Sports Videos -->
            <section id="sportsSection" class="mb-10">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <i class="fas fa-running text-green-500 mr-2"></i>
                    Sports Highlights
                </h2>
                <div id="sportsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Sports videos will load here -->
                </div>
            </section>
        </div>
    </main>

    <script>
        const API_KEY = 'AIzaSyBLaWwmWVxvdEN8PI108LoUr0xQyQbqHlE';
        let searchTimeout;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            setupSearch();
            setupCategoryButtons();
            loadAllContent();
        });

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter' || searchInput.value.trim() !== '') {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        searchYouTube(e.target.value.trim());
                    }, 800);
                } else if (searchInput.value.trim() === '') {
                    // Show featured content when search is cleared
                    document.getElementById('searchResults').classList.add('hidden');
                    document.getElementById('featuredContent').classList.remove('hidden');
                }
            });
        }

        // Search YouTube API
        async function searchYouTube(query) {
            if (!query) return;
            
            const resultsContainer = document.getElementById('searchResultsContainer');
            document.getElementById('searchQuery').textContent = query;
            document.getElementById('searchResults').classList.remove('hidden');
            document.getElementById('featuredContent').classList.add('hidden');
            
            resultsContainer.innerHTML = `
                <div class="col-span-full text-center py-10">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-2"></div>
                    <p>Searching YouTube for "${query}"<span class="loading-dots"></span></p>
                </div>
            `;
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=24&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`
                );
                const data = await response.json();
                
                displaySearchResults(data.items);
            } catch (error) {
                console.error("Search error:", error);
                resultsContainer.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <i class="fas fa-exclamation-triangle text-red-500 text-2xl mb-2"></i>
                        <p class="text-gray-400">Failed to load search results</p>
                    </div>
                `;
            }
        }

        // Display search results
        function displaySearchResults(items) {
            const container = document.getElementById('searchResultsContainer');
            
            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <i class="fas fa-search text-blue-500 text-2xl mb-2"></i>
                        <p class="text-gray-400">No results found</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = items.map(item => createVideoCard(item, 'search')).join('');
        }

        // Setup category buttons
        function setupCategoryButtons() {
            document.querySelectorAll('.category-chip').forEach(button => {
                button.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.category-chip').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Get category and filter content
                    const category = this.dataset.category;
                    filterByCategory(category);
                });
            });
        }

        // Filter content by category
        function filterByCategory(category) {
            document.querySelectorAll('#featuredContent > section').forEach(section => {
                section.classList.add('hidden');
            });
            
            document.getElementById('searchResults').classList.add('hidden');
            document.getElementById('featuredContent').classList.remove('hidden');
            
            switch(category) {
                case 'live':
                    document.getElementById('liveSection').classList.remove('hidden');
                    break;
                case 'music':
                    document.getElementById('musicSection').classList.remove('hidden');
                    break;
                case 'sports':
                    document.getElementById('sportsSection').classList.remove('hidden');
                    break;
                default:
                    // Show all sections
                    document.querySelectorAll('#featuredContent > section').forEach(section => {
                        section.classList.remove('hidden');
                    });
            }
        }

        // Load all content categories
        function loadAllContent() {
            loadLiveStreams();
            loadMusicVideos();
            loadSportsVideos();
        }

        // Load live streams from YouTube
        async function loadLiveStreams() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&eventType=live&type=video&maxResults=8&key=${API_KEY}`
                );
                const data = await response.json();
                
                const container = document.getElementById('liveContainer');
                container.innerHTML = data.items.map(item => createVideoCard(item, 'live')).join('');
            } catch (error) {
                console.error("Error loading live streams:", error);
                document.getElementById('liveContainer').innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <i class="fas fa-exclamation-triangle text-red-500 text-2xl mb-2"></i>
                        <p class="text-gray-400">Failed to load live streams</p>
                    </div>
                `;
            }
        }

        // Load music videos
        async function loadMusicVideos() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=8&q=music&key=${API_KEY}`
                );
                const data = await response.json();
                
                const container = document.getElementById('musicContainer');
                container.innerHTML = data.items.map(item => createVideoCard(item, 'video')).join('');
            } catch (error) {
                console.error("Error loading music videos:", error);
            }
        }

        // Load sports videos
        async function loadSportsVideos() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=8&q=sports&key=${API_KEY}`
                );
                const data = await response.json();
                
                const container = document.getElementById('sportsContainer');
                container.innerHTML = data.items.map(item => createVideoCard(item, 'video')).join('');
            } catch (error) {
                console.error("Error loading sports videos:", error);
            }
        }

        // Create video card HTML
        function createVideoCard(item, type) {
            if (!item || !item.snippet) return '';
            
            const isLive = type === 'live';
            const videoId = isLive ? item.id.videoId : item.id.videoId || item.id;
            const title = item.snippet.title.substring(0, 60) + (item.snippet.title.length > 60 ? '...' : '');
            const channel = item.snippet.channelTitle;
            const thumbnail = item.snippet.thumbnails.medium?.url || item.snippet.thumbnails.default.url;
            
            return `
                <div class="video-card rounded-lg overflow-hidden cursor-pointer" data-video-id="${videoId}">
                    <div class="relative">
                        <img src="${thumbnail}" 
                            alt="${title}" 
                            class="w-full h-48 object-cover">
                        ${isLive ? `
                        <span class="live-badge absolute top-2 left-2 text-xs font-bold px-2 py-1 rounded-full flex items-center">
                            <span class="w-2 h-2 bg-white rounded-full mr-1"></span>
                            LIVE
                        </span>
                        <span class="absolute bottom-2 left-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">
                            ${Math.floor(Math.random() * 10000).toLocaleString()} watching
                        </span>
                        ` : `
                        <span class="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white text-xs px-1 rounded">
                            ${Math.floor(Math.random() * 60)}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}
                        </span>
                        `}
                    </div>
                    <div class="p-3">
                        <div class="flex items-start">
                            <img src="https://placehold.co/40x40?text=${channel[0]}" 
                                alt="${channel}"
                                class="h-10 w-10 rounded-full mr-3">
                            <div>
                                <h3 class="font-medium text-sm">${title}</h3>
                                <p class="text-gray-400 text-xs">${channel}</p>
                                ${!isLive ? `
                                <p class="text-gray-500 text-xs mt-1">
                                    ${Math.floor(Math.random() * 5000000).toLocaleString()} views
                                </p>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `.trim();
        }
    </script>
</body>
</html>
